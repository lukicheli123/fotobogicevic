        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

<body>
<header>
    <div class="header-content">
        <img src="logo/logo2.png" alt="Logo" class="logo">
    </div>


</header>
<div class="form-container">
    <h1>Dodaj recenziju</h1>

    <div class="stars" id="starRating">
        <span data-val="1">&#9733;</span>
        <span data-val="2">&#9733;</span>
        <span data-val="3">&#9733;</span>
        <span data-val="4">&#9733;</span>
        <span data-val="5">&#9733;</span>
    </div>

    <form id="reviewForm" enctype="multipart/form-data">
        <input type="hidden" name="rating" id="rating" value="5">
        <input type="text" name="name" placeholder="Ime para" required>
        <textarea name="text" placeholder="Va≈°a recenzija..." required></textarea>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∑</div>
            <div class="upload-label">Kliknite ili prevucite sliku</div>
            <img id="previewImage" />
            <input type="file" name="image" id="imageInput" accept="image/*" style="display: none;" />
        </div>

        <button type="submit">Po≈°alji recenziju</button>
    </form>

    <a href="narucivanje(stari).html">‚Üê Nazad na recenzije</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const stars = document.querySelectorAll('#starRating span');
        const ratingInput = document.getElementById('rating');
        let selectedRating = parseInt(ratingInput.value || 5);

        function updateStars(rating) {
            stars.forEach(star => {
                const val = parseInt(star.dataset.val);
                star.classList.toggle('active', val <= rating);
            });
        }

        stars.forEach(star => {
            const val = parseInt(star.dataset.val);

            star.addEventListener('mouseenter', () => {
                stars.forEach(s => s.classList.toggle('hover', parseInt(s.dataset.val) <= val));
            });

            star.addEventListener('mouseleave', () => {
                stars.forEach(s => s.classList.remove('hover'));
            });

            star.addEventListener('click', () => {
                selectedRating = val;
                ratingInput.value = selectedRating;
                updateStars(selectedRating);
            });
        });

        updateStars(selectedRating);

        const form = document.getElementById('reviewForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const res = await fetch('/api/reviews', {
                method: 'POST',
                body: formData
            });

            if (res.ok) {
                openReviewModal();
                setTimeout(() => {
                    window.location.href = 'index.html'; // ili recenzije.html ako tako zove≈°
                }, 5000);
            } else {
                alert('Gre≈°ka pri slanju recenzije.');
            }
        });

        // Upload zona
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');

        uploadArea.addEventListener('click', () => imageInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('hover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('hover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('hover');
            const file = e.dataTransfer.files[0];
            if (file) {
                imageInput.files = e.dataTransfer.files;
                showPreview(file);
            }
        });

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                showPreview(file);
            }
        });

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
    function openReviewModal() {
        document.getElementById("reviewModal").style.display = "flex";
    }

    function closeReviewModal() {
        document.getElementById("reviewModal").style.display = "none";
    }
</script>
<div id="reviewModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="checkmark">&#10003;</div>
        <h2>Recenzija poslata!</h2>
        <p>Hvala na va≈°em utisku ‚ù§Ô∏è</p>
        <p class="contact-message">Recenzija ƒáe biti prikazana nakon odobrenja.</p>
        <button onclick="closeReviewModal()">Zatvori</button>
    </div>
</div>
