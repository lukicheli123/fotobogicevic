  <meta charset="UTF-8">

<header>
  <img src="logo/logo.png" class="logo" alt="Logo">
  <nav>
    <span id="loggedInAdmin" style="color: white; font-weight: bold;"></span>
    <button  onclick="window.location.href='/login'" style="margin-left: 20px; background: #FFA500; color: white; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer;">Nazad</button>
  </nav>

<div class="wrapper">
  <h2>üïµÔ∏è Audit Log - Aktivnosti administratora</h2>
  <table>
    <thead>
    <tr>
      <th>Administrator</th>
      <th>Akcija</th>
      <th>Vreme</th>
    </tr>
    </thead>
    <tbody id="logBody">
    <tr><td colspan="3">Uƒçitavanje...</td></tr>
    </tbody>
  </table>
</div>

<script>
  async function fetchLog() {
    try {
      const res = await fetch('/api/admin/audit-log');
      const data = await res.json();
      const tbody = document.getElementById('logBody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" class="empty-message">üïë Nema zabele≈æenih aktivnosti.</td></tr>`;
        return;
      }

      data.forEach(row => {
        const datum = new Date(row.vreme);
        const formatirano = datum.toLocaleString('sr-RS');
        tbody.innerHTML += `
          <tr>
            <td>${row.admin_username}</td>
            <td>${row.akcija}</td>
            <td>${formatirano}</td>
          </tr>`;
      });

    } catch (err) {
      console.error('Gre≈°ka prfi uƒçitavanju loga:', err);
      document.getElementById('logBody').innerHTML = `<tr><td colspan="3">Gre≈°ka pri uƒçitavanju podataka.</td></tr>`;
    }
  }
  async function proveriAdmina(onlySuperadmin = false) {
    try {
      const res = await fetch('/api/korisnik');
      if (!res.ok) throw new Error('Nije ulogovan');

      const korisnik = await res.json();

      if (!korisnik || !korisnik.username) {
        throw new Error('Nije ulogovan');
      }

      if (onlySuperadmin && korisnik.username !== 'lukicheli') {
        throw new Error('Nema pristup');
      }

      // Ako je sve ok, vraƒáamo korisnika
      return korisnik;

    } catch (e) {
      document.body.innerHTML = `<h2 style="text-align:center; color:#c00;">‚õî Pristup nije dozvoljen</h2>`;
      return null;
    }
  }

  window.onload = () => {
    proveriAdmina();
    fetchLog();
  };
  async function prikaziUlogovanogAdmina() {
    try {
      const res = await fetch('/api/korisnik');
      const data = await res.json();
      if (data.username) {
        document.getElementById('loggedInAdmin').innerText = "Ulogovani: " + data.username;

      } else {
        document.getElementById('loggedInAdmin').innerText = "Niste prijavljeni";

      }
    } catch {
      document.getElementById('loggedInAdmin').innerText = "Gre≈°ka pri dohvatanju korisnika.";
    }
  }

  prikaziUlogovanogAdmina();
  function sakrijLogin() {
    document.getElementById("loginModal").style.display = "none";
  }



  async function loginAdmin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Popuni sva polja");
      return;
    }

    const res = await fetch('/api/admin/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    if (res.ok) {
      location.reload();
    } else {
      alert("Neuspe≈°na prijava");
    }
  }

  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('show');
  }
  window.toggleMenu = function () {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('show');
  }
</script>
